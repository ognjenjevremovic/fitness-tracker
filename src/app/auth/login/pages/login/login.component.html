<section class="login-form__wrapper">
  <ft-auth-form (submitted)="loginUser($event)">
    <h1>Login</h1>

    <button>Login</button>
    <a routerLink="/auth/register">Don't have an account?</a>

    <p class="error" *ngIf="authErrorMessage">
      {{ authErrorMessage }}
    </p>
  </ft-auth-form>
</section>
